<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Smart Parking</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/jquery-3.3.1.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/popper.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/bootstrap.js') }}" rel="stylesheet">

</head>

<body>
<div class="container">

    <div class="row" style="background-color: #4D4D4F; text-align: center">

        <div class="col-lg-12">
            <h2 style="color: #FFFFFF"></h2>
            <h2 style="color: #FFFFFF">Tariffe</h2>
            <h2 style="color: #FFFFFF"></h2>

        </div>
    </div>


    <div class="my-5">


        <!-- Modal Tariffa-->
        <div class="modal fade" id="ModalTariffa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modifica Targa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row" style="margin-top: 0%">
                            <div class="col-12" style=" text-align: left">
                                <a class="text-dark" style="font-size: large">Inserisci la tua nuova tariffa: </a>
                            </div>
                        </div>
                        <form method="POST" action="{{ url_for("admin.add_tariffa") }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="row" style="margin-top: 0%">
                                <div class="col-12" style=" text-align: left">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <th scope="row">
                                                <div class="form-group">
                                                <label for="exampleFormControlInput1">Nome</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Tariffa 1">
                                                    </div>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                            <div class="form-group">
                                            <label for="exampleFormControlInput1">Descrizione</label>
                                            <input type="text" class="form-control">
                                                </div>
                                            </th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="text-align: center">
                <div>
                    <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid" alt="parking"
                         height="50%" width="50%"></div>
                <hr>
            </div>
        </div>

        {% for _ in range(0, len) %}
            <div class="row">
                <div class="col-12">
                    <b class="text-left" style="margin-top: -5%; font-size: x-large">{{ nomi_tariffe[loop.index0] }}</b>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a class="text-left" style="font-size: large">{{ descr_tariffe[loop.index0] }}</a>
                </div>
            </div>
        {% endfor %}

        <div class="row" style="margin-top: 3%; margin-bottom: 3%">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalTariffa"
                        style="background-color: #4D4D4F; border-color: #4D4D4F;
                            "><b style="font-size: large">Aggiungi</b>
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 3%; margin-bottom: 3%">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <form method="GET" action="{{ url_for('main.index') }}">
                    <button type="submit" class="btn btn-primary"
                            style="background-color: #4D4D4F; border-color: #4D4D4F;
                            "><b style="font-size: large">Back</b>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
