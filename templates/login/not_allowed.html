<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Smart Parking</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/jquery-3.3.1.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/popper.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scripts/bootstrap.js') }}" rel="stylesheet">

</head>

<body>
    <div class="container">

    <div class="row" style="background-color: #4D4D4F; text-align: center">

        <div class="col-lg-12">
            <h2 style="color: #FFFFFF"></h2>
            <h2 style="color: #FFFFFF">Registrazione</h2>
            <h2 style="color: #FFFFFF"></h2>

        </div>
    </div>


    <div class="my-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="text-align: center">
                <div>
                    <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid" alt="parking"
                         height="50%" width="50%"></div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <br>
                <h5 class="text-left" style="margin-top: -5%">Per completare la tua registrazione,
                    ti chiediamo di inviare
                    una copia del tuo
                    documento d'identità
                    all'indirizzo:
                    <br><br>

                    <b>smartparking@gmail.com</b>
                    <br><br>

                    Sarai contattato e informato
                    riguardo la tua effettiva
                    registrazione al più presto. </h5>
                <hr>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row" style="margin-top: 3%; margin-bottom: 3%">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <form method="GET" action="{{ url_for('auth.login') }}">
                    <button type="submit" class="btn btn-primary"
                            style="background-color: #4D4D4F; border-color: #4D4D4F;
                            "><b style="font-size: large">Login</b>
                    </button>
                </form>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
